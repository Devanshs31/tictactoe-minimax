<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>

        <div id="modeSelection">
            <button id="userVsUserBtn">User vs User</button>
            <button id="userVsComputerBtn">User vs Computer</button>
        </div>

        <div id="difficultySelection" style="display: none;">
            <button id="easyModeBtn">Easy Mode</button>
            <button id="normalModeBtn">Normal Mode</button>
            <button id="hardModeBtn">Hard Mode</button>
        </div>

        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn" width="20px">Restart</button>
    </div>
    <script src="minimax.js"></script>
    <script src="index.js"></script>
</body>
</html>
